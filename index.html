<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Series</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__content__branding">
                    <img  src="./dist/images/Filmes e series.svg" alt="Filmes e series">
                </h1>
                <h3 class="title--small">
                    As melhores histórias em um só lugar.
                </h3>
                <p class="text">
                    <a class="link--text" href="#">Assinar o Filmes-series</a>
                    <br>
                    <span>R$ 15,90/mês ou R$ 199,90/ano à vista*</span>
                </p>
                <ul class="hero__content__combos">
                    <li class="hero__content__combos__combo">
                        <img src="./dist/images/logos/disney_star_plus.png" alt="disney+ - star+ - combo+">
                        <button>Assine Agora</button>
                        <span class="text">R$45,90/mês*</span>
                    </li>
                    <li class="hero__content__combos__combo">
                        <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="disney+ - star+ - combo+">
                        <button>Assine Agora</button>
                        <span class="text">R$55,90/mês*</span>
                    </li>
                </ul>
                <p class="text--small">
                    *O preço pode variar caso a assinatura seja feita por outras plataformas.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
